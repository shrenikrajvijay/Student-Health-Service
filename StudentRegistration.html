<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript">
        function onsubmit()
        {
            alert('here');
            var sid=document.getElementById('SID');
            var pass=document.getElementById('pass');
            var name=document.getElementById('name');
            var email=document.getElementById('email');
            var pnum=document.getElementById('pnum');
            var city=document.getElementById('city');
            var state=document.getElementById('state');
            var zip=document.getElementById('zip');
            var add1=document.getElementById('add1');
            var add2=document.getElementById('add2');
            var note=document.getElementById('note');
            var dob=document.getElementById('dob');
            var age=document.getElementById('age');
            $.ajax({type:"post",url:"StudentRegistration_php.php",data:{StudentRegistration_php:1,sid:sid,pass:pass,name:name,email:email,pnum:pnum
                                                                        city:city,state:state,zip:zip,add1:add1,add2:add2,note:note,dob:dob,age:age}}).done(
            function(msg){
            if(msg=='true'){
                window.open('StudentRegistration.php','_self');

            }
            else{
                alert(msg);
            }
});
        }
        </script>
  
    </head>
    <body>
        
            <table width='400' border='5' align='center'>
                <tr>
                    <td colspan='5' align='center'> <h1>Registration form</h1></td>
                     
                </tr>
                <tr>
                    <td align='center'>StudentID:</td>
                    <td><input type='text' name='SID' /></td>
                </tr>
                <tr>
                    <td align='center'>Password:</td>
                    <td><input type='password' name='pass' /></td>
                </tr>
                <tr>
                    <td align='center'>Name:</td>
                    <td><input type='text' name='name' /></td>
                </tr>
                <tr>
                    <td align='center'>Email:</td>
                    <td><input type='text' name='email' /></td>
                </tr>
                <tr>
                    <td align='center'>Phone Number:</td>
                    <td><input type='text' name='pnum' /></td>
                </tr>
                <tr>
                    <td align='center'>Address 1:</td>
                    <td><input type='text' name='add1' /></td>
                </tr>
                <tr>
                    <td align='center'>Address 2:</td>
                    <td><input type='text' name='add2' /></td>
                </tr>
                
                <tr>
                    <td align='center'>City:</td>
                    <td><input type='text' name='city' /></td>
                </tr>
                <tr>
                    <td align='center'>State:</td>
                    <td><input type='text' name='state' /></td>
                </tr>
                <tr>
                    <td align='center'>Postal Code:</td>
                    <td><input type='text' name='zip' /></td>
                </tr>
                <tr>
                    <td align='center'>Note:</td>
                    <td><input type='text' name='note' /></td>
                </tr>
                <tr>
                    <td align='center'>Date of Birth (yyyy/mm/dd):</td>
                    <td><input type='text' name='dob' /></td>
   					
   					                
                </tr>
            
            	<tr>
                    <td align='center'>Age:</td>
                    <td><input type='text' name='age' /></td>
   					               
                </tr>
            
                
                <tr>
                    <td colspan='5' align='center'><input type='submit' onclick='onsubmit();' name='submit'
                        value='Sign Up' /></td>
                    <td></td>
                </tr>
            
            
            </table>
         
        
        
        <center><b>Already Registered</b><br>
        <a href='studentlogin.php'> Login Here</a></center>

    </body>
</html>
